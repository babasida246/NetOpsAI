# NetOpsAI - Docker Compose
# Usage: docker-compose up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:latest
    container_name: netopsai-gateway-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-netopsai_gateway}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: trust
      PGDATA: /var/lib/postgresql/data/pgdata
    command: [
      "postgres",
      "-c", "wal_level=replica",
      "-c", "hot_standby=on",
      "-c", "max_wal_senders=32",
      "-c", "max_replication_slots=32",
      "-c", "wal_keep_size=128MB",
      "-c", "listen_addresses=*",
      "-c", "shared_preload_libraries=pg_stat_statements"
    ]
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - netopsai-gateway-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Redis Cache
  redis:
    image: redis:latest
    container_name: netopsai-gateway-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - netopsai-gateway-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Cloud API Service
  cloud-api:
    build:
      context: .
      dockerfile: apps/cloud-api/Dockerfile
    container_name: netopsai-cloud-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-netopsai_gateway}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-${JWT_SECRET}}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-${JWT_SECRET}}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      ZABBIX_API_URL: ${ZABBIX_API_URL:-}
      ZABBIX_API_TOKEN: ${ZABBIX_API_TOKEN:-}
      FORTIGATE_API_URL: ${FORTIGATE_API_URL:-}
      FORTIGATE_API_TOKEN: ${FORTIGATE_API_TOKEN:-}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      ADMIN_NAME: ${ADMIN_NAME:-Default Admin}
      DB_BOOTSTRAP: "false"
    ports:
      - "${API_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://0.0.0.0:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs
    networks:
      - netopsai-gateway-network
    labels:
      - "com.NetOpsAI.gateway.service=cloud-api"
      - "com.NetOpsAI.gateway.version=${VERSION:-latest}"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # MCP Server
  gateway-mcp:
    build:
      context: .
      dockerfile: apps/gateway-mcp/Dockerfile.simple
    container_name: netopsai-gateway-mcp
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-netopsai_gateway}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    ports:
      - "${MCP_PORT:-3001}:3001"
    volumes:
      - ./logs:/app/logs
    networks:
      - netopsai-gateway-network
    labels:
      - "com.NetOpsAI.gateway.service=mcp"
      - "com.NetOpsAI.gateway.version=${VERSION:-latest}"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # pgAdmin - PostgreSQL Management GUI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: netopsai-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'True'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json:ro
      - ./docker/pgadmin/init-servers.sh:/docker-entrypoint.d/init-servers.sh:ro
    networks:
      - netopsai-gateway-network
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "com.NetOpsAI.gateway.service=pgadmin"
      - "com.NetOpsAI.gateway.description=PostgreSQL Administration"

  # RedisInsight - Redis Management GUI
  redisinsight:
    build:
      context: ./docker/redisinsight
    image: netopsai-redisinsight:latest
    container_name: netopsai-redisinsight
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - redisinsight_data:/data
      - ./docker/redisinsight/init-redis.sh:/docker-entrypoint.d/init-redis.sh:ro
    # RedisInsight v2 serves UI on 5540 (avoids the common 8001 conflict on Windows)
    ports:
      - "${REDISINSIGHT_PORT:-5540}:5540"
    networks:
      - netopsai-gateway-network
    depends_on:
      redis:
        condition: service_healthy
    labels:
      - "com.NetOpsAI.gateway.service=redisinsight"
      - "com.NetOpsAI.gateway.description=Redis Administration"

  

  # Web Cloud UI
  web-cloud:
    build:
      context: .
      dockerfile: apps/web-cloud/Dockerfile
      args:
        VITE_API_BASE: ${VITE_API_BASE:-http://localhost:3000/api}
        BACKEND_BASE_URL: ${BACKEND_BASE_URL:-http://cloud-api:3000/api}
    container_name: netopsai-web-cloud
    restart: unless-stopped
    depends_on:
      - cloud-api
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      # API_URL kept for runtime server processes if needed; client uses VITE_API_BASE embedded at build
      API_URL: http://cloud-api:3000/api
      BACKEND_BASE_URL: http://cloud-api:3000/api
    ports:
      - "${WEB_CLOUD_PORT:-5173}:3000"
    networks:
      - netopsai-gateway-network
    labels:
      - "com.NetOpsAI.gateway.service=web-cloud"
      - "com.NetOpsAI.gateway.version=${VERSION:-latest}"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:latest
    container_name: netopsai-gateway-nginx
    restart: unless-stopped
    profiles:
      - proxy
    depends_on:
      - cloud-api
      - gateway-mcp
      - web-cloud
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - netopsai-gateway-network
    labels:
      - "com.NetOpsAI.gateway.service=nginx"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  redisinsight_data:
    driver: local

networks:
  netopsai-gateway-network:
    driver: bridge

