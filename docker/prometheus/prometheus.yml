global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (host metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Gateway API metrics
  - job_name: 'gateway-api'
    static_configs:
      - targets: ['gateway-api:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Gateway MCP metrics
  - job_name: 'gateway-mcp'
    static_configs:
      - targets: ['gateway-mcp:3001']
    metrics_path: '/metrics'
    scrape_interval: 10s

