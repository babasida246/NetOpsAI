# Logging and monitoring stack
# Usage: docker-compose -f docker-compose.yml -f docker-compose.logging.yml up -d

services:
  # Promtail (Log collector for Loki)
  promtail:
    image: grafana/promtail:latest
    container_name: netopsai-gateway-promtail
    restart: unless-stopped
    volumes:
      - ./logs:/var/log/app:ro
      - /var/log:/var/log/host:ro
      - ./docker/promtail/config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - netopsai-gateway-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  # Loki (Log aggregation)
  loki:
    image: grafana/loki:latest
    container_name: netopsai-gateway-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
      - ./docker/loki/config.yml:/etc/loki/config.yml:ro
    command: -config.file=/etc/loki/config.yml
    networks:
      - netopsai-gateway-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Prometheus (Metrics collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: netopsai-gateway-prometheus
    restart: unless-stopped
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - netopsai-gateway-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: netopsai-gateway-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3002
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3002:3000"
    depends_on:
      - prometheus
      - loki
    networks:
      - netopsai-gateway-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Node Exporter (Host metrics)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: netopsai-gateway-node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - netopsai-gateway-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local

